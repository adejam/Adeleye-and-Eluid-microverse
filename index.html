<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <p>Hello World, we are software developers</p>
    <main>
       <h1 id="title">Survey Form</h1>
       <p id="description">This is a survey form </p>
       <form id="survey-form">
         <label id="name-label">Name</label>
        <input placeholder="Type name" type="text" name="" id="name" required />
        <label id='email-label'>Email</label>
         <input placeholder="Type email" type="email" name="" id="email" required/>
         <label id="number-label">Number</label>
          <input placeholder="Enter number" type="number" name="" id="number" min="2" max="10" required/>
           <select id="dropdown">
               <option value="1">1</option>
               <option value="2">2</option>
           </select>
           <input value="male" type="radio" name='gender'>
           <input value="female" type="radio" name='gender'>
           <input value="RNB" type="radio" name='genre'>
           <input value="reggae" type="radio" name='genre'>
           <input type="checkbox" value="1">
           <input type="checkbox" value="2">
           <input type="checkbox" value="3">
           <textarea name="" id="" cols="30" rows="10"></textarea>
           <input type="submit" id="submit">
        </form>
    </main>
    
    <script  src="js/index.js"></script>
  </body>
</html>
